<!DOCTYPE html>
<!-- <html> tag represents root of an HTML document, it's the container for all other HTML elements -->
<html lang='en'>

<head>
<meta charset="utf-8">
<title>{% block title %}Functional Boilerplate Main Title{% endblock %}</title>

<!-- meta -->
<meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width,initial-scale=1">
<!-- /meta -->

<!-- styles -->

<!-- scripts -->
<script type="text/javascript" src="/static/js/libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/static/js/libs/bootstrap.bundle.min.js"></script>
<!-- /scripts -->

<!-- Bootstrap CSS -->
<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.rtl.min.css">

<link type="text/css" rel="stylesheet" href="/static/css/layout.main.css">
<link type="text/css" rel="stylesheet" href="/static/css/main.css">
<link type="text/css" rel="stylesheet" href="/static/css/main.responsive.css">
<!-- /styles-->

</head>

<body>

  <!-- Wrap all page content here -->
  <div id="wrap">

    <!-- Fixed navbar -->
    {% include '/layouts/navigation_bar.html' %}

    <!-- Begin page content -->
    <main id="content" role="main" class="container">

      {%- with messages = get_flashed_messages(with_categories=True) %}
        {%- if messages %}
          <div class="row">
            <div class="col-md-12">
              {{utils.flashed_messages(messages)}}
            </div>
          </div>
        {%- endif %}
      {%- endwith %}<!--/with messages...-->

      {% block content %}{% endblock %}

    </main>

  </div><!-- /wrap -->

  <div id ="footer">
    <div class="container">
      <!-- &copy is the copyright symbol -->
      <p>Your Company &copy; All Rights Reversed.</p>
      {% block footer %}{% endblock %}
    </div><!--/container-->
  </div><!--/footer-->

</body>
</html>
