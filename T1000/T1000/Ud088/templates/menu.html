<html>
<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

<div class = 'pane'>
    <div class = 'header'>
    <h1>{{restaurant.name}}</h1>
    </div>div>

<!-- MESSAGE FLASHING EXAMPLE -->
<!-- get flashed messages gets an array of messages -->

<div class = 'flash'>

{% with messages = get_flashed_messages() %}
    {% if messages %}

        <ul>
        {% for message in messages %}
            <li><strong> {{ messages }} </strong></li>
            {% endfor %}
        </ul>

    {% endif %}
{% endwith %}

</div> <!-- end of flash -->

{% for i in items %}

    <div class ='name_and_price'>

    <p>{{i.name}}</p>

    <p>{{i.description}}</p>

    <p>{{i.price}}</p>

    <a href = "{{url_for('edit_menu_item', restaurant_id = restaurant.id, menu_id = i.id) }}">Edit</a>

    </br>

    <a href = "{{url_for('delete_menu_item', restaurant_id = restaurant.id, menu_id = i.id) }}">Delete</a>


    </div> <!-- end of name and price -->

{% endfor %}

</div> <!-- end of pane -->


</body>

</html>
